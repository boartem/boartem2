<!DOCTYPE html">
<html  lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Обработка формы</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/myscript.js"></script>
<link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>
<h3 align="center">Форма регистрации пользователя</h3>
<form id="registration" >
<label>Ваше имя:</label>
<input type="text" size="31" id="name" name="Ваше имя" maxlength="15"/>
<br />
<label>Пароль:</label>
<input type="password" size="31"id="password"  name="Пароль" maxlength="15"/>
<br />
<label>Возраст:</label>
<input type="text" size="31" id="age" name="Возраст" maxlength="15"/>
<br />
<label>Пол:</label>
<label id="m"> Мужской</label>
<input type="radio" class="radio" name="myradio"/>
<label id="w">Женский</label>
<input type="radio" class="radio" name="myradio"/>
<br />
<div>
<label>Ваши увлечения:</label>
<label class="hobby">Музыка</label><input type="checkbox" class="check"/>   
<label class="hobby">Видео</label><input  type="checkbox" class="check"/>
<label class="hobby">Рисование</label><input type="checkbox" class="check"/>
</div>
<br />
<label>Ваша страна:</label>
<select id="country">
</select>
<br />
<label>Ваш город:</label>
<select id="city">
</select>
<br />
<label>Кратко о себе:</label>
<textarea placeholder="краткая информация о ваших увлечениях" cols="39" id="aboutMe" name="Кратко о себе"></textarea>
<br />
<label>Решите пример, запишите результат в поле ниже:</label>
<span></span>
<br />
<input type="text" size="31" id="antibot" name="Решите пример"/>
<br />
<input type="reset" value="Отменить ввод" id="dont"/>
<input type="submit" value="Данные подтверждаю"  id="ok"/>
</form>    
</body>
</html>
